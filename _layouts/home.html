---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}
<body id="homepage">

  <div class="block-left">
    <div class="content">
      <div class="main-info">
        <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo }}"></a>
        <h1>
          {{ site.title }}
        </h1>
        <h2>
          {{ site.description }}
        </h2>
        {% include social-links.html %}
      </div>
    </div>
    <canvas></canvas>
  </div>

  <div class="block-right">
    <ul>
        <li>
            <a href="{{ site.url }}/works" title="works" class="works-menu-icon">
                <i class="fa fa-fw fa-list"></i>
            </a>
            <span class="works-link">작업</span>
        </li>
        <li>
            <a href="{{ site.url }}/study" title="study" class="study-menu-icon">
                <i class="fa fa-fw fa-pencil-alt"></i>
            </a>
            <span class="study-link">공부</span>
        </li>
        <li>
            <a href="{{ site.url }}/favorite" title="favorite" class="favorite-menu-icon">
                <i class="fa fa-fw fa-star"></i>
            </a>
            <span class="favorite-link">취미</span>
        </li>
    </ul>
    <a href="{{ site.url }}/posts" title="posts" class="posts-menu-icon"></a>
    <span class="posts-link">작업</span>
    <a href="{{ site.url }}/posts" title="study" class="study-menu-icon"></a>
    <span class="study-link">공부</span>
    <a href="{{ site.url }}/posts" title="favorite" class="projects-menu-icon"></a>
    <span class="projects-link">취미</span>
    <!--
    <a title="project" class="projects-menu-icon">
      <span></span>
    </a>
    <span class="projects-link">PROJECTS</span>
    -->
    <div class="content">
      <div class="about-info">
        {{ content }}
      </div>
    </div>
  </div>
  {% include overlay.html %}
  {% include scripts.html %}
  <script src="{{ site.url }}/assets/js/canvas.js"></script>
</body>
</html>
